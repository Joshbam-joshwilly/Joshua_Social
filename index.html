<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua_Social</title>
    <!-- ICON OUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <!-- NAVIGATION BAR -->
    <nav>
        <div class="container">
            <h2 class="logo">Joshua_Social</h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="search for creators and inspiration">
            </div>

            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="./images/profile-1.jpg" />
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN SECTION -->
    
    <main>
        <div class="container">
            <!-- left side bar -->
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="./images/profile-1.jpg" />
                    </div>

                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">
                            @day1
                        </p>
                    </div>
                </a>

                <!-- SIDE BAR -->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span> <h3>Home</h3>
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>    
                    </a>


                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span> <h3>Notification</h3>    
                    </a>

                    <a class="menu-item">
                        <span><i class="uil uil-envelope"></i></span> <h3>Messages</h3>    
                    </a>

                    
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>    
                    </a>
                        

                    <a class="menu-item">
                        <span><i class="uil uil-chart-line"></i></span> <h3>Analytics</h3>    
                    </a>
                        
                    
                    <a class="menu-item">
                        <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>    
                    </a>
                        

                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span> <h3>Settings</h3>    
                    </a>
                        
                        
                </div>
            </div>

            <!-- middle bar -->
            <div class="middle"></div>

            <!-- right side bar -->
            <div class="right"></div>

        </div>
    </main>
</body>
</html>
